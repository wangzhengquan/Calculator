    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <style>
      /* Custom Neumorphic Utilities */
      .neu-flat {
        background: #e0e5ec;
        box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
      }
      .neu-pressed {
        background: #e0e5ec;
        box-shadow: inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8);
      }
      .neu-concave {
        background: linear-gradient(145deg, #caccd1, #f0f0f3);
        box-shadow:  5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      }
      
      /* Specific to the Keybox design - softer, whiter */
      .zen-bg {
        background-color: #f0f2f5;
      }
      .zen-shadow {
        box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
      }
      .zen-shadow-sm {
        box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
      }
      .zen-shadow-inset {
        box-shadow: -8px -8px 16px #ffffff, inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
      }
      
      body {
        background-color: #e4e8ef;
        font-family: 'Rajdhani', sans-serif;
      }
      
      .font-mono-display {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .font-digital {
        font-family: 'Digital-7 Mono', monospace;
      }
    </style>
